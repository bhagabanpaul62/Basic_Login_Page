<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="main">

        <div id="content">
            <div id="text">
                <h1>login page</h1>
            </div>
            <from action="/submit">
                <div id=name>
                    <lable for="userid">User id</lable>
                    <input type="text" id="userid" name="userid" placeholder="Enter your username..."></input>
                </div>
                <div id="pass">
                    <lable for="pass">Password</lable>
                    <input type="text" id="pass" name="pass" placeholder="Enter your password..."></input>
                </div>
                <div id="sing_in">
                    <button type="submit" class="btn" class="color1"><a href="https://www.google.com/"
                            style="text-decoration: none; color: black;">sign in</a></button>
                </div>

                <div id="sing_up">
                    <button type="submit" class="btn2" class="color2"><a href="singuppage.html"
                            style="text-decoration: none; color: black;">sign
                            up</a></button>
                </div>



            </from>
        </div>
    </div>
</body>

</html>
